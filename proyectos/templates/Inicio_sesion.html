  <div class="container">

    {% if messages %}
      {% for message in messages %}
      <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
        <button type="button" class="close" data-dismiss="alert">x</button>
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}

    <div class="row">

        <!-- <form action="{% url 'profesores' %}" method="POST" class="form-register" id="formReg"> -->
        <center>
        <form method="POST" class="form-register" id="formReg">
          {% csrf_token %}
          <h4>Inicio de Sesion</h4>
          <div class="form_grupo" id="form_correo">
            <input class="controls" type="text" name="username" id="documento" placeholder="Ingrese su Documento">
          </div>

          <div class="form_grupo" id="form_Contra">
            <input class="controls" type="password" name="password" id="Contra" placeholder="Ingrese su Contraseña">
          </div>

          <button type="submit" class="btn-neon">Iniciar Sesion</button><br><br>
          <p><a href="{% url 'register' %}">Registrate</a></p>
        </form>
      </center>
      </div>
    </div>
  </div>
